name: Health API - Secure CI/CD

on:
  push:
    paths: ['microservice/health/**']

jobs:
  build-sign-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Build Image
        run: cd microservice/health && ./docker/build.sh

      - name: Generate SBOM
        run: syft localhost/health-api:v1.0.0 -o cyclonedx-json > sbom-health.json

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: localhost/health-api:v1.0.0
          format: sarif
          output: trivy-health.sarif
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Sign with Cosign
        run: cosign sign --yes localhost/health-api:v1.0.0

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-health.sarif
