# argocd/applications/prod.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/sabermaraghi/bash-mastery-devops.git
    targetRevision: main
    path: charts/microservices
    helm:
      valueFiles:
        - values-prod.yaml
      parameters:
        - name: global.namespace
          value: microservices-prod
  destination:
    server: https://kubernetes.default.svc
    namespace: microservices-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
